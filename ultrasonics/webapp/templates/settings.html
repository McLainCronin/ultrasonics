{% extends "base.html" %}

{% block content %}
<div class="bg-white shadow rounded-lg p-6">
    <div class="flex items-center justify-between mb-6">
        <h1 class="text-2xl font-bold text-gray-900">Settings</h1>
        <button onclick="saveSettings()" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            <i class="fas fa-save mr-2"></i> Save Changes
        </button>
    </div>

    <!-- Settings Form -->
    <form id="settings-form" class="space-y-6">
        <!-- Database Settings -->
        <div class="bg-gray-50 p-4 rounded-lg">
            <h2 class="text-lg font-medium text-gray-900 mb-4">Database Settings</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="db-host" class="block text-sm font-medium text-gray-700">Host</label>
                    <input type="text" name="db_host" id="db-host" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                </div>
                <div>
                    <label for="db-port" class="block text-sm font-medium text-gray-700">Port</label>
                    <input type="number" name="db_port" id="db-port" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                </div>
                <div>
                    <label for="db-name" class="block text-sm font-medium text-gray-700">Database Name</label>
                    <input type="text" name="db_name" id="db-name" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                </div>
                <div>
                    <label for="db-user" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" name="db_user" id="db-user" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                </div>
                <div>
                    <label for="db-password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" name="db_password" id="db-password" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                </div>
            </div>
        </div>

        <!-- Scheduler Settings -->
        <div class="bg-gray-50 p-4 rounded-lg">
            <h2 class="text-lg font-medium text-gray-900 mb-4">Scheduler Settings</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="scheduler-interval" class="block text-sm font-medium text-gray-700">Poll Interval (seconds)</label>
                    <input type="number" name="scheduler_interval" id="scheduler-interval" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                </div>
                <div>
                    <label for="max-concurrent-applets" class="block text-sm font-medium text-gray-700">Max Concurrent Applets</label>
                    <input type="number" name="max_concurrent_applets" id="max-concurrent-applets" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                </div>
            </div>
        </div>

        <!-- Logging Settings -->
        <div class="bg-gray-50 p-4 rounded-lg">
            <h2 class="text-lg font-medium text-gray-900 mb-4">Logging Settings</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="log-level" class="block text-sm font-medium text-gray-700">Log Level</label>
                    <select name="log_level" id="log-level" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                        <option value="DEBUG">Debug</option>
                        <option value="INFO">Info</option>
                        <option value="WARNING">Warning</option>
                        <option value="ERROR">Error</option>
                        <option value="CRITICAL">Critical</option>
                    </select>
                </div>
                <div>
                    <label for="log-file" class="block text-sm font-medium text-gray-700">Log File Path</label>
                    <input type="text" name="log_file" id="log-file" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                </div>
            </div>
        </div>

        <!-- Plugin Settings -->
        <div class="bg-gray-50 p-4 rounded-lg">
            <h2 class="text-lg font-medium text-gray-900 mb-4">Plugin Settings</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="plugin-dir" class="block text-sm font-medium text-gray-700">Plugin Directory</label>
                    <input type="text" name="plugin_dir" id="plugin-dir" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                </div>
                <div>
                    <label for="plugin-update-check" class="block text-sm font-medium text-gray-700">Check for Updates</label>
                    <select name="plugin_update_check" id="plugin-update-check" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Web Interface Settings -->
        <div class="bg-gray-50 p-4 rounded-lg">
            <h2 class="text-lg font-medium text-gray-900 mb-4">Web Interface Settings</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="web-host" class="block text-sm font-medium text-gray-700">Host</label>
                    <input type="text" name="web_host" id="web-host" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                </div>
                <div>
                    <label for="web-port" class="block text-sm font-medium text-gray-700">Port</label>
                    <input type="number" name="web_port" id="web-port" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                </div>
                <div>
                    <label for="web-secret" class="block text-sm font-medium text-gray-700">Secret Key</label>
                    <input type="password" name="web_secret" id="web-secret" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    fetchSettings();
});

async function fetchSettings() {
    try {
        const response = await fetch('/api/settings');
        const settings = await response.json();
        populateSettingsForm(settings);
    } catch (error) {
        console.error('Error fetching settings:', error);
    }
}

function populateSettingsForm(settings) {
    const form = document.getElementById('settings-form');
    for (const [key, value] of Object.entries(settings)) {
        const input = form.elements[key];
        if (input) {
            input.value = value;
        }
    }
}

async function saveSettings() {
    const form = document.getElementById('settings-form');
    const formData = new FormData(form);
    const settings = {};
    
    for (const [key, value] of formData.entries()) {
        settings[key] = value === 'true' || value === 'false' ? value === 'true' : 
                       !isNaN(value) ? Number(value) : value;
    }

    try {
        const response = await fetch('/api/settings', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ settings: settings })
        });

        if (response.ok) {
            alert('Settings saved successfully');
        } else {
            throw new Error('Failed to save settings');
        }
    } catch (error) {
        console.error('Error saving settings:', error);
        alert('Failed to save settings');
    }
}
</script>
{% endblock %}
